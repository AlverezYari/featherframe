<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #live-feed {
            border: 2px solid #ccc;
            border-radius: 8px;
            max-width: 90%;
            max-height: 80%;
            object-fit: cover;
        }
        .status {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Live Monitoring</h1>
    <img id="live-feed" alt="Live Camera Feed">
    <div class="status" id="status">Connecting to camera...</div>
    <script>
        const statusElement = document.getElementById("status");
        const liveFeed = document.getElementById("live-feed");

        // Create WebSocket connection
        const ws = new WebSocket("ws://localhost:8080/ws/camera");

        ws.onopen = function() {
            statusElement.textContent = "Connected to camera.";
            statusElement.style.color = "green";
        };

        ws.onmessage = function(event) {
            // Update the image with the received frame
            const blob = new Blob([event.data], { type: "image/jpeg" });
            liveFeed.src = URL.createObjectURL(blob);
        };

        ws.onerror = function() {
            statusElement.textContent = "Error connecting to camera.";
            statusElement.style.color = "red";
        };

        ws.onclose = function() {
            statusElement.textContent = "Connection closed.";
            statusElement.style.color = "orange";
        };
    </script>
</body>
<script src="/static/js/live-monitor.js"></script>
</html>
